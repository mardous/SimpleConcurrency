apply plugin: 'com.android.library'
apply from: 'versioning.gradle'

ext {
    bintrayRepo = 'Maven'
    bintrayName = 'SimpleConcurrency'

    publishedGroupId = 'com.mardous'
    libraryName = 'SimpleConcurrency'
    artifact = 'concurrency'

    libraryDescription = 'An easy-to-use library for Android designed to be the perfect replacement for AsyncTask'

    siteUrl = 'https://github.com/mardous/SimpleConcurrency'
    gitUrl = 'https://github.com/mardous/SimpleConcurrency.git'

    libraryVersion = '1.0.0-RC5'
    libraryVersionCode = buildVersionCode(libraryVersion)

    developerId = 'mardous'
    developerName = 'Christians Mart√≠nez Alvarado'
    developerEmail = 'mardous.contact@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.0'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode libraryVersionCode
        versionName libraryVersion
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.1.0'
}

apply from: 'maven-install.gradle'
apply from: 'bintray.gradle'